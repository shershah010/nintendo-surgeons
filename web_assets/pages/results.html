          <img src="../data/params_1.jpg">

        <figure class="fig-half">
          <img src="../data/flex_creep.jpg">
          <figcaption>This figure shows how the flex sensor never truely returned to zero and drifted off. This created the unusual spikes in the flex to theta function.</figcaption>
        </figure>
        <figure class="fig-half">
          <img src="../data/flex_prediction.jpg">
          <figcaption>The negative slopes of the predicted angle when the true angle flattens after pressure is applied shows this drift in action. The flex values change aggressively even though the angle values reach steady state.</figcaption>
